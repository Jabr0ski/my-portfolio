<script>
  function goTo(page)
  {
      window.location.href = page + '.html';
  }
  function iframeState(id)
  {
    if ( document.getElementById(id).classList.contains('iframeClose')){
      document.getElementById(id).classList.remove('iframeClose');
      document.getElementById(id).classList.add('iframeOpen');
      console.log("opening " + id)
    } else {
      document.getElementById(id).classList.remove('iframeOpen');
      document.getElementById(id).classList.add('iframeClose');
      console.log("closing " + id)
    }
  }
</script>
